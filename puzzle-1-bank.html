<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لغز 1: سرقة البنك</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3c72, #2a5298); margin: 0; padding: 0; color: #fff; }
    .header { text-align: center; padding: 20px; background: #1a2a44; border-bottom: 2px solid #2a5298; }
    .header h1 { margin: 0; font-size: 2em; color: #f0f0f0; text-shadow: 1px 1px 5px #000; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: rgba(26, 42, 68, 0.9); border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); }
    .puzzle-area { text-align: center; }
    .pin-interface { margin: 20px auto; width: 300px; padding: 20px; background: #1a2a44; border: 2px solid #2a5298; border-radius: 10px; }
    .pin-display { font-size: 1.5em; margin-bottom: 10px; }
    .pin-input { width: 50px; height: 50px; font-size: 1.2em; text-align: center; margin: 5px; border: 1px solid #2a5298; border-radius: 5px; background: #fff; color: #000; }
    .controls { margin: 10px 0; }
    .btn { padding: 10px 20px; margin: 5px; border: none; cursor: pointer; background: #007BFF; color: #fff; border-radius: 5px; transition: background 0.3s; }
    .btn:hover { background: #0056b3; }
    .btn:disabled { background: #6c757d; cursor: not-allowed; }
    .hint { color: #ccc; font-style: italic; margin: 10px 0; }
    .code-entry { text-align: center; margin-top: 20px; }
    .nav-actions { text-align: center; margin-top: 20px; }
    .success { background: #28a745; }
    .success:hover { background: #218838; }
    .message { color: #ff4444; }
    .footer { text-align: center; padding: 10px; background: #1a2a44; position: fixed; bottom: 0; width: 100%; color: #ccc; }
  </style>
</head>
<body>
  <header class="header">
    <h1>لغز 1: سرقة البنك</h1>
    <p>ادخل رمز PIN الأمان لفتح الباب!</p>
  </header>

  <main class="container">
    <section class="puzzle-area">
      <div class="pin-interface">
        <div class="pin-display" id="pinDisplay">أدخل الرمز (4 أرقام)</div>
        <input type="number" id="pin1" class="pin-input" maxlength="1" oninput="moveFocus(1)" disabled>
        <input type="number" id="pin2" class="pin-input" maxlength="1" oninput="moveFocus(2)" disabled>
        <input type="number" id="pin3" class="pin-input" maxlength="1" oninput="moveFocus(3)" disabled>
        <input type="number" id="pin4" class="pin-input" maxlength="1" oninput="submitPin()" disabled>
        <p id="attempts" class="hint">المحاولات المتبقية: 5</p>
      </div>
      <div class="controls">
        <button id="btnStart" class="btn" onclick="startGame()">ابدأ اللعبة</button>
        <button id="btnSubmit" class="btn" onclick="submitPin()" style="display:none;">تأكيد</button>
        <button id="btnReset" class="btn" onclick="resetGame()" style="display:none;">إعادة المحاولة</button>
      </div>
      <p id="status" class="hint">اضغط على "ابدأ اللعبة" لتبدأ.</p>
    </section>

    <section class="nav-actions">
      <button id="btn-next" class="btn success" style="display:none;" onclick="window.location.href='puzzle-2-cipher.html'">التالي</button>
      <button id="btn-back-home" class="btn" onclick="window.location.href='index.html'">العودة للرئيسية</button>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 ألغاز الفلوقا سلوكا - بالتوفيق! 🍀</small>
  </footer>

  <script>
    let pinCode = '';
    let attemptsLeft = 5;
    let gameActive = false;

    function generatePin(length = 4) {
      return Array.from({ length }, () => Math.floor(Math.random() * 10)).join('');
    }

    function startGame() {
      if (gameActive) return;
      gameActive = true;
      pinCode = generatePin(4); // رمز عشوائي 4 أرقام
      attemptsLeft = 5;
      document.getElementById('btnStart').style.display = 'none';
      document.getElementById('btnSubmit').style.display = 'inline-block';
      document.getElementById('btnReset').style.display = 'inline-block';
      document.getElementById('pin1').disabled = false;
      document.getElementById('pin2').disabled = false;
      document.getElementById('pin3').disabled = false;
      document.getElementById('pin4').disabled = false;
      document.getElementById('status').textContent = 'أدخل الرمز (4 أرقام)، ثم اضغط تأكيد.';
      document.getElementById('attempts').textContent = `المحاولات المتبقية: ${attemptsLeft}`;
      document.getElementById('pin1').focus();
    }

    function moveFocus(current) {
      const next = current + 1;
      if (next <= 4 && document.getElementById(`pin${next}`).value.length === 1) {
        document.getElementById(`pin${next}`).focus();
      }
    }

    function submitPin() {
      if (!gameActive) return;
      const pin1 = document.getElementById('pin1').value;
      const pin2 = document.getElementById('pin2').value;
      const pin3 = document.getElementById('pin3').value;
      const pin4 = document.getElementById('pin4').value;
      const userPin = pin1 + pin2 + pin3 + pin4;

      if (userPin.length !== 4) {
        document.getElementById('status').textContent = 'يرجى إدخال 4 أرقام!';
        return;
      }

      attemptsLeft--;
      document.getElementById('attempts').textContent = `المحاولات المتبقية: ${attemptsLeft}`;

      if (userPin === pinCode) {
        document.getElementById('status').textContent = 'مبروك! الرمز صحيح، الباب مفتوح.';
        document.getElementById('btn-next').style.display = 'inline-block';
        localStorage.setItem('progress', 'puzzle-2-cipher.html');
        endGame();
      } else if (attemptsLeft > 0) {
        document.getElementById('status').textContent = 'الرمز غير صحيح، جرب مرة أخرى.';
        resetInputs();
      } else {
        document.getElementById('status').textContent = 'انتهت المحاولات! اللعبة انتهت.';
        endGame();
      }
    }

    function resetInputs() {
      document.getElementById('pin1').value = '';
      document.getElementById('pin2').value = '';
      document.getElementById('pin3').value = '';
      document.getElementById('pin4').value = '';
      document.getElementById('pin1').focus();
    }

    function resetGame() {
      if (!gameActive) return;
      resetInputs();
      document.getElementById('status').textContent = 'أدخل الرمز (4 أرقام)، ثم اضغط تأكيد.';
    }

    function endGame() {
      gameActive = false;
      document.getElementById('btnSubmit').style.display = 'none';
      document.getElementById('btnReset').style.display = 'none';
      document.getElementById('pin1').disabled = true;
      document.getElementById('pin2').disabled = true;
      document.getElementById('pin3').disabled = true;
      document.getElementById('pin4').disabled = true;
    }
  </script>
</body>
</html>
