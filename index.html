<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتحف الافتراضي - اللغز الغامض</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="cyber-theme">
    <div class="hologram-container">
        <!-- شاشة الترحيب -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="ai-avatar">
                <img src="assets/images/img1.png" alt="شعار المتحف" class="logo-image">
                <div class="hologram-effect"></div>
            </div>
            
            <h1 class="neon-title">المتحف الافتراضي</h1>
            <p class="subtitle">حيث تصبح الأسرار ذكية...</p>
            
            <div class="dialogue-box">
                <div class="ai-message">
                    <span id="typingText">مرحباً أيها الباحث... لطالما انتظرت وصولك. هل أنت مستعد لاختبار قدراتك؟</span>
                </div>
            </div>
            
            <button class="start-btn" onclick="startJourney()">بدء الرحلة</button>
        </div>

        <!-- شاشة اللغز (ستظهر لاحقاً) -->
        <div class="puzzle-screen" id="puzzleScreen" style="display: none;">
            <div class="puzzle-content" id="puzzleContent">
                <!-- محتوى اللغز سيتم تحميله هنا -->
            </div>
        </div>
    </div>

    <script src="assets/js/ai.js"></script>
    <script src="assets/js/puzzles.js"></script>
    
    <script>
        // دالة بدء الرحلة (مؤقتة حتى ننشئ ملفات JavaScript)
        function startJourney() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('puzzleScreen').style.display = 'block';
            document.getElementById('puzzleContent').innerHTML = `
                <h2>اللغز الأول قريباً...</h2>
                <p>جاري تحميل التحدي الأول</p>
            `;
        }
        
        // تأثير الكتابة على النص
        document.addEventListener('DOMContentLoaded', function() {
            const text = "مرحباً أيها الباحث... لطالما انتظرت وصولك. هل أنت مستعد لاختبار قدراتك؟";
            const typingElement = document.getElementById('typingText');
            let i = 0;
            
            typingElement.textContent = '';
            
            function typeWriter() {
                if (i < text.length) {
                    typingElement.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
