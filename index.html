<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتحف الافتراضي - تحدي الألغاز</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="cyber-theme">
    <div class="hologram-container">
        <!-- شاشة الترحيب -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="ai-avatar">
                <img src="assets/images/img1.png" alt="شعار المتحف" class="logo-image">
                <div class="hologram-effect"></div>
            </div>
            
            <h1 class="neon-title">المتحف الافتراضي</h1>
            <p class="subtitle">حيث يتحدى العقل والمنطق</p>
            
            <div class="dialogue-box">
                <div class="ai-message">
                    <span id="typingText"></span>
                </div>
            </div>
            
            <button class="start-btn" onclick="startJourney()">بدء التحدي</button>
            
            <div class="welcome-info">
                <p>🏆 4 ألغاز ذكية تنتظرك</p>
                <p>🧠 صعوبة متدرجة من ★ إلى ★★★★</p>
                <p>💡 نظام تلميحات ذكي</p>
            </div>
        </div>

        <!-- شاشة اللغز -->
        <div class="puzzle-screen" id="puzzleScreen" style="display: none;">
            <div class="puzzle-content" id="puzzleContent">
                <!-- محتوى اللغز سيتم تحميله هنا -->
            </div>
        </div>
    </div>

    <!-- ملفات JavaScript -->
    <script src="assets/js/ai.js"></script>
    <script src="assets/js/puzzles.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
