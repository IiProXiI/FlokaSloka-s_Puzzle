<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لغز 1: المتاهة الزمنية</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3c72, #2a5298); margin: 0; padding: 0; color: #fff; }
    .header { text-align: center; padding: 20px; background: #1a2a44; border-bottom: 2px solid #2a5298; }
    .header h1 { margin: 0; font-size: 2em; color: #f0f0f0; text-shadow: 1px 1px 5px #000; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: rgba(26, 42, 68, 0.9); border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); }
    .puzzle-area { text-align: center; }
    .gate { display: inline-block; margin: 10px; padding: 15px 25px; background: #3e6cb7; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
    .gate:hover { background: #4d7cd6; }
    .input { width: 200px; height: 40px; font-size: 1em; text-align: center; background: #3e6cb7; border: 2px solid #2a5298; border-radius: 5px; color: #fff; margin-top: 10px; }
    .hint { color: #ccc; font-style: italic; margin: 10px 0; }
    .code-entry { text-align: center; margin-top: 20px; }
    .nav-actions { text-align: center; margin-top: 20px; }
    .btn { padding: 10px 20px; margin: 5px; border: none; cursor: pointer; background: #007BFF; color: #fff; border-radius: 5px; transition: background 0.3s; }
    .btn:hover { background: #0056b3; }
    .success { background: #28a745; }
    .success:hover { background: #218838; }
    .message { color: #ff4444; }
    .footer { text-align: center; padding: 10px; background: #1a2a44; position: fixed; bottom: 0; width: 100%; color: #ccc; }
    #puzzle-area.active .gate { display: none; }
    #puzzle-area.active .input, #puzzle-area.active .hint { display: block; }
  </style>
</head>
<body>
  <header class="header">
    <h1>لغز 1: المتاهة الزمنية</h1>
    <p>اختر بوابة وحل الأحجية لتجمع الرموز.</p>
  </header>

  <main class="container">
    <section class="puzzle-area" id="puzzle-area">
      <div id="gates">
        <div class="gate" onclick="selectGate('past')">بوابة الماضي</div>
        <div class="gate" onclick="selectGate('present')">بوابة الحاضر</div>
        <div class="gate" onclick="selectGate('future')">بوابة المستقبل</div>
        <div class="gate" onclick="selectGate('void')">بوابة الفراغ</div>
      </div>
      <input type="text" id="answer" class="input" placeholder="اكتب إجابتك" style="display:none;" onkeyup="checkAnswer()">
      <p id="status" class="hint" style="display:none;">اختر بوابة لتبدأ.</p>
    </section>

    <section class="code-entry">
      <label for="puzzle1-code">أدخل الرمز الكلي:</label>
      <input id="puzzle1-code" type="text" placeholder="اكتب الرمز الكلي هنا" autocomplete="off" style="display:none;">
      <button id="btn-verify-code" class="btn" style="display:none;" onclick="verifyCode()">تحقق</button>
      <p id="verify-message" class="message"></p>
    </section>

    <section class="nav-actions">
      <button id="btn-next" class="btn success" style="display:none;" onclick="window.location.href='puzzle-2-cipher.html'">التالي</button>
      <button id="btn-back-home" class="btn" onclick="window.location.href='index.html'">العودة للرئيسية</button>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 ألغاز الفلوقا سلوكا - بالتوفيق! 🍀</small>
  </footer>

  <script>
    let currentGate = '';
    let codes = { past: '', present: '', future: '', void: '' };

    function selectGate(gate) {
      currentGate = gate;
      document.getElementById('puzzle-area').classList.add('active');
      document.getElementById('answer').style.display = 'block';
      document.getElementById('status').style.display = 'block';
      updateHint();
    }

    function updateHint() {
      switch (currentGate) {
        case 'past':
          document.getElementById('status').textContent = 'تلميح: في زمن الممالك القديمة، كان الذهب يرمز للقوة. ما الكلمة التي تحمل 5 حروف وترتبط بالذهب؟';
          break;
        case 'present':
          document.getElementById('status').textContent = 'تلميح: اليوم هو 27 سبتمبر 2025، احسب مجموع أرقام السنة واطرح منها 10، ثم تحول النتيجة لكلمة (استخدم أبجديات: أ=1، ب=2،...، ي=10).';
          break;
        case 'future':
          document.getElementById('status').textContent = 'تلميح: في 2050، ستكون الكلمة الأولى للتكنولوجيا المتقدمة. ما هي الكلمة التي تبدأ بـ "ذ" وتنتهي بـ "ة" وترتبط بالمستقبل؟';
          break;
        case 'void':
          document.getElementById('status').textContent = 'تلميح: الفراغ يحتوي على صمت، خذ أول حرف من "صمت" وأضف إليه آخر حرف من "نور"، ثم كرر الحرف الأخير مرتين.';
          break;
      }
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
      switch (currentGate) {
        case 'past':
          if (userAnswer === 'ذهب') {
            codes.past = 'Z';
            document.getElementById('status').textContent = 'صحيح! الرمز الجزئي: Z. اختر بوابة أخرى.';
            document.getElementById('answer').value = '';
          }
          break;
        case 'present':
          const year = 2025;
          const sum = (year % 10 + Math.floor(year / 10) % 10 + Math.floor(year / 100) % 10 + Math.floor(year / 1000)) - 10;
          const letter = String.fromCharCode(0x627 + (sum % 28 || 1)); // تحويل لأبجدية عربية (ب=2)
          if (userAnswer === letter) {
            codes.present = 'H';
            document.getElementById('status').textContent = 'صحيح! الرمز الجزئي: H. اختر بوابة أخرى.';
            document.getElementById('answer').value = '';
          }
          break;
        case 'future':
          if (userAnswer === 'ذكاءة') {
            codes.future = 'B';
            document.getElementById('status').textContent = 'صحيح! الرمز الجزئي: B. اختر بوابة أخرى.';
            document.getElementById('answer').value = '';
          }
          break;
        case 'void':
          if (userAnswer === 'سنر') {
            codes.void = 'T';
            document.getElementById('status').textContent = 'صحيح! الرمز الجزئي: T. اختر بوابة أخرى.';
            document.getElementById('answer').value = '';
          }
          break;
      }
      if (Object.values(codes).every(code => code)) {
        showCodeInput();
        document.getElementById('puzzle1-code').value = Object.values(codes).join(''); // ZHB
        document.getElementById('status').textContent = 'مبروك! جمعت الرموز، أدخل الرمز الكلي.';
      }
    }

    function showCodeInput() {
      document.getElementById('puzzle1-code').style.display = 'inline-block';
      document.getElementById('btn-verify-code').style.display = 'inline-block';
      document.getElementById('btn-verify-code').click();
    }

    async function verifyCode() {
      const userCode = document.getElementById('puzzle1-code').value.trim();
      if (userCode === 'ZHBT') {
        document.getElementById('verify-message').textContent = 'مبروك! الرمز الكلي صحيح.';
        document.getElementById('btn-next').style.display = 'inline-block';
        localStorage.setItem('progress', 'puzzle-2-cipher.html');
      } else {
        document.getElementById('verify-message').textContent = 'الرمز الكلي غير صحيح، حاول مرة أخرى.';
      }
    }
  </script>
</body>
</html>
