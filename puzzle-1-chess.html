<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لغز 1: الشطرنج</title>
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .site-header { text-align: center; padding: 20px; background: #333; color: white; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .puzzle-area { text-align: center; }
    #board { margin: 0 auto; }
    .hint { color: #666; font-style: italic; }
    .code-entry { text-align: center; margin-top: 20px; }
    .nav-actions { text-align: center; margin-top: 20px; }
    .btn { padding: 10px 20px; margin: 5px; border: none; cursor: pointer; }
    .primary { background: #007BFF; color: white; }
    .success { background: #28a745; color: white; }
    .message { color: #dc3545; }
    .site-footer { text-align: center; padding: 10px; background: #333; color: white; position: fixed; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>لغز 1: الشطرنج</h1>
    <p>حل اللغز ثم أدخل الرمز لفتح المرحلة التالية.</p>
  </header>

  <main class="container">
    <section class="puzzle-area">
      <div id="board" style="width: 400px;"></div>
      <p id="status" class="hint">تلميح: راقب الحركة الأقصر التي تحقق الهدف.</p>
    </section>

    <section class="code-entry">
      <label for="puzzle1-code">أدخل الرمز:</label>
      <input id="puzzle1-code" type="text" placeholder="اكتب الرمز هنا" autocomplete="off" style="display:none;">
      <button id="btn-verify-code" class="btn primary" style="display:none;" onclick="verifyCode()">تحقق</button>
      <p id="verify-message" class="message"></p>
    </section>

    <section class="nav-actions">
      <button id="btn-next" class="btn success" style="display:none;" onclick="window.location.href='puzzle-2-cipher.html'">التالي</button>
      <button id="btn-back-home" class="btn" onclick="window.location.href='index.html'">العودة للرئيسية</button>
    </section>
  </main>

  <footer class="site-footer">
    <small>بالتوفيق 🍀</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
  <script src="assets/js/chess.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/puzzle1.js"></script>
  <script>
    function showCodeInput() {
      document.getElementById('puzzle1-code').style.display = 'block';
      document.getElementById('btn-verify-code').style.display = 'block';
    }

    async function verifyCode() {
      const expectedHash = 'f1d2d2f924e986ac86fdf7b36c94bcdf32beec15e154110f1e7e0723d0057e14'; // هاش لـ "C1-9QX7"
      await checkCode('puzzle1-code', expectedHash, 'puzzle-2-cipher.html');
      if (localStorage.getItem('progress') === 'puzzle-2-cipher.html') {
        document.getElementById('btn-next').style.display = 'block';
      }
    }
  </script>
</body>
</html>
